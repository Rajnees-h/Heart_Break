<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Break</title>

    <link rel="stylesheet" href="heartBreak.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="body">

    <header class="container-fluid  p-3 text-center bg-primary text-white ">
        <h1>Heart Break</h1>
    </header>
    <div class="container-fluid p-3 bg-info">
       <div class="row col-sm-12">
        <div  id="score">
            Score : 00
        </div>
        <div  id="lifes">
            <span class="glyphicon glyphicon-heart"></span>
            <span class="glyphicon glyphicon-heart"></span>
            <span class="glyphicon glyphicon-heart"></span>
            <span class="glyphicon glyphicon-heart"></span>
            <span class="glyphicon glyphicon-heart"></span>
        </div>


       </div>
    </div>

    <div id="main">


        <div id="heart">
            <img id="heart0" src="heart.png" alt="heart">
            <img id="heart1" src="heart.png" alt="heart">
            <img id="heart2" src="heart.png" alt="heart">

            <img id="heart3" src="heart.png" alt="heart">
            <img id="heart4" src="heart.png" alt="heart">
            <img id="heart5" src="heart.png" alt="heart">

            <img id="heart6" src="heart.png" alt="heart">
            <img id="heart7" src="heart.png" alt="heart">
            <img id="heart8" src="heart.png" alt="heart">

            <img id="heart9" src="heart.png" alt="heart">
            <img id="heart10" src="heart.png" alt="heart">
            <img id="heart11" src="heart.png" alt="heart">
           


        </div>




        <button  class="btn btn-primary text-center startBtn" id="startGame" class="button">Start Game</button>
        <button  class="btn btn-primary text-center startBtn" id="newGame" class="button">New Game</button>
    </div>


       <script src="heartBreak.js"></script>
    
</body>
</html>
